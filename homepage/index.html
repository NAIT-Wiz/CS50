<!DOCTYPE html>

<head>

    <link href="styles.css" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <h1>Welcome to Nait Holdings Group!</h1>
                </div>
                <p>This is the homepage of Nait Holdings Group.</p>
    <ul>
        <li><a href="page1.html">Accounting Services</a></li>

    <!-- Feedback Form -->
    <h2>Comments</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Comment:</label>
            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+EHJdh1TGQLh9K4z8vwtaU8I6bD5EJFpdH+8FQ6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
