{% extends "layout.html" %}

{% block title %}
Report Incident
{% endblock %}

{% block main %}
<div class="container mt-5"> <!-- Adjust margin top to create space below the navigation bar -->
    <h2>Report A Crime or  A Tip Off </h2>
    <!-- Form for reporting an incident -->
    <form id="incidentReportForm" action="/incident_report" method="post" enctype="multipart/form-data">
        <!-- Warning message and agreement checkboxes -->
        <div class="alert alert-warning" role="alert">
            <span class="text-warning">&#9888;</span>
            <strong>WARNING:</strong> You are entering a Law Enforcement website form.
            </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="agreement1" required>
            <label class="form-check-label" for="agreement1">
                I understand that repeatedly providing tips with no investigative value will result in my tips not being considered.
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="agreement2" required>
            <label class="form-check-label" for="agreement2">
                The information I'm providing on this form is correct to the best of my knowledge. I understand that knowingly and willingly providing false information could make me subject to fine, imprisonment, or both.
            </label>
        </div>

        <!-- Form fields for reporting an incident -->
        <div class="container mb-4">
            <select class="form-select" id="category" name="category" required style="width: 180px;">
                <option value="" selected disabled>Select category</option>
                {% for category in predefined_categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="8" required placeholder="Type Description"></textarea>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" style="width: 100%;" required placeholder="Type Exact Location or A Brief Description of Location">
        </div>
        <div class="mb-3">
            <label for="attachment" class="form-label">Attachment</label>
            <input type="file" class="form-control" id="attachment" name="attachment">
        </div>
        <div style="display: none;">
            <label>Leave this field empty</label>
            <input type="text" name="honeypot">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
