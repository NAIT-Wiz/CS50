{% extends "layout.html" %}

{% block title %}
   Register
{% endblock %}

{% block main %}
{% if get_flashed_messages() %}
<div class="alert alert-primary" role="alert">
    {{ get_flashed_messages() | join(" ") }}
</div>
{% endif %}
<main class="container py-5 text-center">
    <h2>Register</h2>
    <form action="/register" method="post">

        <div class="mb-3 d-flex justify-content-center">
            <input type="text" autofocus id="username" name="username" class="form-control form-control-lg" placeholder="Username" required style="width: 250px;">
        </div>
        <div class="mb-3 d-flex justify-content-center">
            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required style="width: 250px;">
        </div>
        <div class="mb-3 d-flex justify-content-center">
            <input type="password" autofocus id="confirmation" name="confirmation" class="form-control form-control-lg" placeholder="Confirm Password" required style="width: 250px;">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
    </form>
</main>
{% endblock %}
