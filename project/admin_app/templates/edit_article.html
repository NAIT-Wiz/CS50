{% extends "layout.html" %}

{% block title %}Edit Article{% endblock %}

{% block main %}
{% if get_flashed_messages() %}
<div class="alert alert-primary" role="alert">
    {{ get_flashed_messages() | join(" ") }}
</div>
{% endif %}
<div class="container mt-5">
    <h2>Edit Article</h2>
    <form action="{{ url_for('edit_article', article_id=article['id']) }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ article['title'] }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" required>{{ article['content'] }}</textarea>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Change Photo</label>
            <input type="file" class="form-control" id="photo" name="photo">
        </div>
        <button type="submit" class="btn btn-primary">Update Article</button>
    </form>
</div>
{% endblock %}
