<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthdays</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Add a Birthday</h2>
            <form action="/" method="post" class="birthday-form" onsubmit="return checkDuplicate()">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="number" id="month" name="month" min="1" max="12" placeholder="Month" required>
                <input type="number" id="day" name="day" min="1" max="31" placeholder="Day" required>
                <input type="submit" value="Add Birthday">
            </form>
        </div>

        <div class="section">
            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birthday in birthdays|sort(attribute='name') %}
                    <tr>
                        <td>{{ birthday.name }}</td>
                        <td>{{ birthday.month }}/{{ birthday.day }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
